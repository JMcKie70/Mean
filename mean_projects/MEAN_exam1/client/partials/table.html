<h2>Hi {{user.name}}!</h2>
<p><a href="/logout">Logout</a></p>
 <p><a href="#!/new_question">Add a Question</a></p>
 <p>Search: <input type="text" ng-model="filter_name" ng-filter</p>
<table>
	<tr>
		<th>Question</th>
		<th>Answers</th>
		<th>Action</th>
	</tr>
	<tr ng-repeat="question in questions | orderBy: '-createdAt' | filter:filter_name">
		<td>{{question.question}}</td>
		<td>{{answers.number}}</td>
		<td><a href="#!/question/{{question._id}}">Show</a> <a href="#!/question/{{question._id}}/new_answer">Answer</a></td>
	</tr>
</table>
