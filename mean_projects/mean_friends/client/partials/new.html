<!-- You will attach an ng-model and an ng-submit to your forms (but might want to wait until the next tab, when you have your controllers and factory) -->
<form>
  <p><input type="text" ng-model="newFriend.first_name"> First Name</p>
  <p><input type="text" ng-model="newFriend.last_name"> Last Name</p>
  <p><input type="date" ng-model="newFriend.birthday"> Birthday</p>
  <p><button ng-click="addFriend(newFriend)">Create</button></p>
</form>
